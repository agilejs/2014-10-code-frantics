<form class="form-horizontal" novalidate name="actorForm">
  <div class="control-group">
    <label class="control-label" for="inputName">Name</label>
    <div class="controls">
      <input type="text"
             id="inputName"
             name="name"
             class="input-block-level"
             autofocus
             ng-model="actor.name">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputBiography">Biography</label>
    <div class="controls">
        <text-angular
                id="inputBiography"
                name="biography"
                class="input-block-level"
                ng-model="actor.biography">
        </text-angular>
    </div>
  <div class="form-actions">
    <button type="submit"
            class="btn btn-primary"
            ng-click="actorForm.$valid && save(actor)">
      Save
    </button>
    <a href="/actors/{{actor.id}}" class="btn">Cancel</a>
  </div>
</form>
