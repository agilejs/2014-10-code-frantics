<h1>Actor List</h1>

<p>
    <a ng-href="/actors/add" class="btn btn-primary" >Add Actor</a>
</p>

<table class="table table-striped table-hover">
    <thead>
    <th ng-click="predicate = 'name'; reverse=!reverse">Name</th>
    <th ng-click="predicate = 'biography'; reverse=!reverse">Biography</th>
    </thead>
    <tbody>
    <tr ng-repeat="actor in actors | orderBy:predicate:reverse | filter:search">
        <td>
            <a href="#" ng-href="/actors/{{actor.id}}">
                {{actor.name}}
            </a>
        </td>
        <td>
            <a href="#" ng-href="/actors/{{actor.id}}">
                {{actor.biography}}
            </a>
        </td>
    </tr>
    </tbody>
</table>
