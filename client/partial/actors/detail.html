<h2>{{actor.title}}</h2>

<dl class="dl-horizontal">
  <dt>Name</dt>
  <dd>{{actor.name}}></dd>
  <dt>Biography</dt>
  <dd><div ng-bind-html="actor.biography"></div></dd>
</dl>

<a href="/actors/{{actor.id}}/edit" title="Edit actor" class="btn">
    Edit
</a>

<button ng-click="delete()" title="Delete actor" class="btn btn-danger">
    Delete
</button>
