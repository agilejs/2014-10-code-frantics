<h2>{{actor.title}}</h2>

<dl class="dl-horizontal">
  <dt>Description</dt>
  <dd><div ng-bind-html="actor.description"></div></dd>
  <dt>Release Year</dt>
  <dd>{{actor.release}}</dd>
</dl>

<a href="/actors/{{actor.id}}/edit" title="Edit actor" class="btn">
    Edit
</a>

<button ng-click="delete()" title="Delete actor" class="btn btn-danger">
    Delete
</button>
