<table class="table table-striped table-hover">
    <thead>
    <th ng-click="predicate = 'title'; reverse=!reverse">Title</th>
    <th ng-click="predicate = 'release'; reverse=!reverse">Release Year</th>
    </thead>
    <tbody>
    <tr ng-repeat="movie in movies | orderBy:predicate:reverse | filter:search">
        <td>
            <a href="#" ng-href="/movies/{{movie.id}}">
                {{movie.title}}
            </a>
        </td>
        <td>
            <a href="#" ng-href="/movies/{{movie.id}}">
                {{movie.release}}
            </a>
        </td>
    </tr>
    </tbody>
</table>
